<!DOCTYPE html>
<html>
<head>
	<link href="images/tab-icon.png" rel="icon">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Google Search</title>
</head>
<body>
	<div class="navbar">
		<ul>
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<li><a href="#"><img src="images/google-apps-icon.png" alt="Google Apps"></a></li>
			<li><a href="#"><img src="images/google-bell-icon.png" alt="Google Alert"></a></li>
			<li><a href="#"><img id="nav-user-icon" src="images/google-user-icon.jpg" alt="Google User"></a></li>
		</ul>
	</div>

	<div id="main">
		<div id="google_logo" >
			<a href="#">
				<img src="images/google-logo.png" alt="Google Logo">
			</a>
		</div>
	</div>

	<center>
		<div class="search" id="SearchBar-container">
			<div class="search" id="SearchBar">
				<form>
					<input id="SearchField" type="text" name="searchField">
				</form>
			</div>
			<div class="search" id="Search-voice">
				<a class="search" id="A-voice" href="#">
					<span id="Span-voice"></span>
				</a>
			</div>
		</div>

		<div id="Search-buttons">
				<form>
					<input type="submit" name="search-btn" value="Google Search">
					<input type="submit" name="lucky-btn" value="I'm Feelin Lucky">
				</form>
		</div>
	</center>
		
	<div id="Footer">
		<span id="footer-left" >
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">About</a>
		</span>
		<span id="footer-right">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Settings</a>
		</span>
	</div>
</body>
</html>
